<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você foi convidado!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="main">
        <div class="container">
            <h1 class="main__title">Você foi convidado para o meu aniversário!!</h1>
            <h2 class="main__subtitle">Contagem regressiva para a maior festa!</h2>
            <h2 id="contador"></h2>
        </div>
    </header>

    <section class="location">
        <div class="container">
            <ul class="location__info">
                <li class="location__info__item">
                    <h2 class="location__info__item__head">Local:</h2>
                    <h2> minha casa</h2>
                </li>
                <li class="location__info__item">
                    <h2 class="location__info__item__head">Data:</h2>
                    <h2>23/03 às 19:00h</h2>
                </li>
            </ul>
            <h2 class="location__info__item__head">IMPORTANTE</h2>
            <h2>Se fantasiar com personagem favorito</h2>
        </div>
        <div class="container location__button">
            <button class="location__button__confirm">Confirmar Presença</button>
            <button class="location__button__denied">Não comparecerei</button>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
